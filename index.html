<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Image Tester</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="info">
        <b>Image Tester</b>
        <br>
        Drop image or gif below, click it for fullscreen.
        <br>
        <br>
        Scale
        <input id="scale" type="range" min="25" max="300" step="25" value="100">
    </div>

    <div id="surface">
        <div id="left"></div>
        <div id="right"></div>
    </div>


    <script src="main.js"></script>
</body>

</html>
